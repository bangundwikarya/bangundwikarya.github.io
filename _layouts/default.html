<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }} - bangundwikarya</title>
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="/css/syntax.css">
      <link rel="stylesheet" href="/css/main.css">
      <link rel="stylesheet" href="/css/responsive.css">
      <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="http://bangundwikarya.github.io/images/logo.png"></a></h1>
          <span class="tagline">bangundwikarya</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}" rel="bookmark">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="https://twitter.com/Dipotarget" class="footer-link" rel="nofollow" target="_blank">Twitter</a> <span class="separator">&bull;</span>
            <a href="https://github.com/bangundwikarya" class="footer-link" rel="nofollow" target="_blank">GitHub</a>
          </span>
        </div>
      </div>
	{{ content }}
    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
