<div class="content" id="home">
  <div id="sidebar-button">
    <img src="http://bangundwikarya.github.io/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="info-container">
      <h2 id="title">{{ page.title }}</h2>
      <span id="date">{{ page.date | date_to_string }}</span>
    </div>
  </div>
  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date">{{ page.date | date_to_string }}</span> <span class="separator">&bull;</span>
    </p>
  </div>
</div>
